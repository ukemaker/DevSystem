<div class="view-container">
    <h1>System Settings</h1>

<div class="card card-constrained">
    <div class="card-header">
        <h2>User</h2>
    </div>
    <form id="user-info-form">
        <div class="user-info-grid">
            <div class="form-field">
                <label for="user-name">Name</label>
                <input type="text" id="user-name" placeholder="e.g., Jane Doe" disabled>
            </div>
            <div class="form-field">
                <label for="user-email">Email</label>
                <input type="email" id="user-email" placeholder="e.g., jane.doe@example.com" disabled>
            </div>
            <div class="form-field">
                <label for="user-company">Company</label>
                <input type="text" id="user-company" placeholder="e.g., Acme Inc." disabled>
            </div>
            <div class="form-field">
                <label for="user-title">Title</label>
                <input type="text" id="user-title" placeholder="e.g., Machinist" disabled>
            </div>
            <div class="form-field full-width">
                <label for="user-street">Street Address</label>
                <input type="text" id="user-street" placeholder="e.g., 123 Main St" disabled>
            </div>
            <div class="form-field">
                <label for="user-city">City</label>
                <input type="text" id="user-city" placeholder="e.g., Anytown" disabled>
            </div>
            <div class="form-field">
                <label for="user-state">State / Province</label>
                <input type="text" id="user-state" placeholder="e.g., CA" disabled>
            </div>
            <div class="form-field full-width">
                <label for="user-phone">Phone</label>
                <input type="text" id="user-phone" placeholder="e.g., 555-123-4567" disabled>
            </div>
        </div>
        <!-- Button group for form actions -->
        <div class="form-actions">
            <div class="button-group">
                <button type="button" id="edit-user-info-btn" class="btn-primary">Edit</button>
                <button type="submit" id="save-user-info-btn" class="btn-primary" disabled hidden>Save Changes</button>
                <button type="button" id="cancel-user-edit-btn" disabled hidden>Cancel</button>
            </div>
        </div>
        <p id="user-info-status" role="status" aria-live="polite" class="hidden"></p>
    </form>
</div>

<div class="card card-constrained">
    <div class="card-header">
        <h2>Data Backup & Restore</h2>
    </div>
    <div class="form-actions">
        <div class="button-group">
            <button type="button" id="backup-data-btn" class="btn-primary">Backup Data</button>
            <label class="btn-like-label">
                Restore Data
                <input type="file" id="restore-data-input" class="file-input-hidden" accept=".json">
            </label>
        </div>
        <button type="button" id="reset-defaults-btn" class="btn-danger">Reset To Defaults</button>
    </div>
    <p id="backup-status" role="status" aria-live="polite" class="hidden"></p>
</div>

</div>
