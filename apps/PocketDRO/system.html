<h1>System Settings</h1>

<div class="card user-info-card">
    <h2>User</h2>
    <form id="user-info-form">
        <div class="user-info-grid">
            <div class="form-field">
                <label for="user-name">Name</label>
                <input type="text" id="user-name" placeholder="e.g., Jane Doe" disabled>
            </div>
            <div class="form-field">
                <label for="user-email">Email</label>
                <input type="email" id="user-email" placeholder="e.g., jane.doe@example.com" disabled>
            </div>
            <div class="form-field">
                <label for="user-company">Company</label>
                <input type="text" id="user-company" placeholder="e.g., Acme Inc." disabled>
            </div>
            <div class="form-field">
                <label for="user-title">Title</label>
                <input type="text" id="user-title" placeholder="e.g., Machinist" disabled>
            </div>
            <div class="form-field full-width">
                <label for="user-street">Street Address</label>
                <input type="text" id="user-street" placeholder="e.g., 123 Main St" disabled>
            </div>
            <div class="form-field">
                <label for="user-city">City</label>
                <input type="text" id="user-city" placeholder="e.g., Anytown" disabled>
            </div>
            <div class="form-field">
                <label for="user-state">State / Province</label>
                <input type="text" id="user-state" placeholder="e.g., CA" disabled>
            </div>
            <div class="form-field full-width">
                <label for="user-phone">Phone</label>
                <input type="text" id="user-phone" placeholder="e.g., 555-123-4567" disabled>
            </div>
        </div>
        <!-- Button group for form actions -->
        <div class="form-actions">
            <div>
                <button type="button" id="edit-user-info-btn">Edit</button>
                <button type="submit" id="save-user-info-btn" disabled>Save Changes</button>
                <button type="button" id="cancel-edit-btn" disabled>Cancel</button>
            </div>
        </div>
        <p id="user-info-status" role="status" aria-live="polite" class="hidden"></p>
        <p id="data-status-indicator" role="status" aria-live="polite"></p>
    </form>
    <!-- File actions are global and should not be part of the user-info form. -->
    <!-- Moving them here resolves the event conflict and improves semantics. -->
    <div class="form-actions" style="margin-top: 15px; border-top: 1px solid var(--border-color-light); padding-top: 15px;">
        <p id="file-actions-status" role="status" aria-live="polite" class="hidden" style="margin: 0;"></p>
        <div style="display: flex; gap: 10px;">
            <button type="button" id="user-save-to-file-btn">Save To File</button>
            <label class="btn-like-label">
                Load From File
                <input type="file" id="user-load-from-file-input" class="file-input-hidden" accept=".json">
            </label>
        </div>
    </div>
</div>

<div class="card project-card">
    <div class="card-header">
        <h2>Project</h2>
        <button type="button" id="add-project-btn" class="btn-primary">Add New Project</button>
    </div>
    <div class="form-field">
        <label for="project-selector">Project</label>
        <select id="project-selector" name="project-selector"></select>
    </div>
    <form id="project-details-form" class="hidden">
        <div class="project-details-grid">
            <div class="form-field">
                <label for="project-status">Status</label>
                <select id="project-status" disabled>
                    <option value="Not Started">Not Started</option>
                    <option value="In Progress">In Progress</option>
                    <option value="On Hold">On Hold</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <div class="form-field">
                <label for="project-start-date">Start Date</label>
                <input type="date" id="project-start-date" disabled>
            </div>
            <div class="form-field">
                <label for="project-end-date">End Date</label>
                <input type="date" id="project-end-date" disabled>
            </div>
        </div>
        <div class="form-actions">
            <button type="button" id="edit-project-btn">Edit</button>
            <button type="submit" id="save-project-btn" disabled>Save Project</button>
            <button type="button" id="cancel-project-btn" disabled>Cancel</button>
        </div>
    </form>
</div>
