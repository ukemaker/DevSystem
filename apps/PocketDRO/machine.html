<div class="view-container">
    <h1>Machine Settings</h1>

    <!-- Machine Selection and Management -->
    <div class="card card-constrained">
        <div class="card-header">
            <h2>Active Machine</h2>
        </div>
        <div class="form-field" style="margin-bottom: 15px;">
            <label for="machine-selector">Select Machine</label>
            <select id="machine-selector"></select>
        </div>
        <div class="form-field" style="margin-bottom: 15px;">
            <label for="machine-description">Description</label>
            <textarea id="machine-description" rows="1" placeholder="A brief description of the machine..." disabled></textarea>
        </div>
        <div class="form-actions">
            <button type="button" id="add-machine-btn" class="btn-primary">Add New Machine</button>
            <button type="button" id="delete-machine-btn" class="btn-danger" disabled>Delete Machine</button>
        </div>
    </div>

    <!-- Machine Details Form -->
    <form id="machine-details-form" class="hidden" style="margin-bottom: 10px;">
        <div class="card card-constrained">
            <div class="card-header">
                <h2>Units</h2>
            </div>
            <div class="form-row">
                <div class="form-field">
                    <label for="machine-input-units">Linear Units</label>
                    <select id="machine-input-units" disabled>
                        <option value="inch">Inch</option>
                        <option value="metric">mm</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="machine-precision">Linear Precision</label>
                    <input type="number" id="machine-precision" min="0" max="6" value="3" disabled>
                </div>
                <div class="form-field">
                    <label for="machine-angle-units">Angle Units</label>
                    <select id="machine-angle-units" disabled>
                        <option value="degrees">Degrees</option>
                        <option value="radians">Radians</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="card card-constrained">
            <div class="card-header">
                <h2>Reference Coordinate System</h2>
            </div>
            <div class="form-stack" style="margin-bottom: 15px;">
                <div class="form-row">
                    <div class="form-field">
                        <label for="machine-positive-x">Positive-X</label>
                        <select id="machine-positive-x" disabled>
                            <option value="right">Right Side of Table</option>
                            <option value="left">Left Side of Table</option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label for="machine-positive-y">Positive-Y</label>
                        <select id="machine-positive-y" disabled>
                            <option value="front">Front of Table</option>
                            <option value="back">Back of Table</option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label for="machine-positive-z">Positive-Z</label>
                        <select id="machine-positive-z" disabled>
                            <option value="up">Spindle Moves Up</option>
                            <option value="down">Spindle Moves Down</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label for="machine-x-travel">X Travel</label>
                        <input type="number" id="machine-x-travel" step="any" placeholder="e.g., 200" disabled>
                    </div>
                    <div class="form-field">
                        <label for="machine-y-travel">Y Travel</label>
                        <input type="number" id="machine-y-travel" step="any" placeholder="e.g., 200" disabled>
                    </div>
                    <div class="form-field">
                        <label for="machine-z-travel">Z Travel</label>
                        <input type="number" id="machine-z-travel" step="any" placeholder="e.g., 50" disabled>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label for="machine-fourth-axis">4th Axis Around</label>
                        <select id="machine-fourth-axis" disabled>
                            <option value="x">X-Axis</option>
                            <option value="y">Y-Axis</option>
                            <option value="z">Z-Axis</option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label for="machine-positive-rotation">Positive Rotation</label>
                        <select id="machine-positive-rotation" disabled>
                            <option value="rhr">Right Hand Rule</option>
                            <option value="lhr">Left Hand Rule</option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label for="machine-rotation-zero">Rotation Zero</label>
                        <select id="machine-rotation-zero" disabled>
                            <option value="pos-x">+X Direction</option>
                            <option value="neg-x">-X Direction</option>
                            <option value="pos-y">+Y Direction</option>
                            <option value="neg-y">-Y Direction</option>
                            <option value="pos-z">+Z Direction</option>
                            <option value="neg-z">-Z Direction</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <div class="button-group">
                    <button type="button" id="edit-machine-btn" class="btn-primary">Edit</button>
                    <button type="submit" id="save-machine-btn" class="btn-primary" disabled hidden>Save Machine</button>
                    <button type="button" id="cancel-machine-edit-btn" disabled hidden>Cancel</button>
                </div>
            </div>
            <p id="machine-status" role="status" aria-live="polite" class="hidden"></p>
        </div>
    </form>

    <div class="card card-constrained">
        <div class="card-header">
            <h2>Coordinate System Visualization</h2>
        </div>
        <div style="display: flex; justify-content: center; align-items: center; background-color: #f8f9fa; padding: 10px; border-radius: 4px; position: relative;">
            <canvas id="machine-visualization-canvas" width="400" height="300" style="border: 1px solid var(--border-color); background-color: #fff;"></canvas>
        </div>
    </div>

    <!-- Modal for adding machines, now local to this view -->
    <div id="add-machine-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Machine</h2>
                <button id="machine-modal-close-btn" class="modal-close-btn">&times;</button>
            </div>
            <form id="add-machine-form">
                <div class="form-field"><label for="new-machine-name">Machine Name</label><input type="text" id="new-machine-name" required></div>
                <div class="form-field">
                    <label for="new-machine-description">Description</label>
                    <textarea id="new-machine-description" rows="3" placeholder="A brief description of the machine..."></textarea>
                </div>
                <div class="form-actions" style="justify-content: flex-end; margin-top: 20px;">
                    <button type="button" id="machine-modal-cancel-btn">Cancel</button>
                    <button type="submit" class="btn-primary">Save Machine</button>
                </div>
            </form>
        </div>
    </div>
</div>
