<div class="view-container">
    <h1>Machine Settings</h1>

    <div class="card card-constrained">
        <div class="card-header">
            <h2>Select Machine</h2>
            <div class="button-group">
                <button type="button" id="add-machine-btn" class="btn-primary">Add New</button>
                <button type="button" id="delete-machine-btn" class="btn-danger" disabled>Delete Selected</button>
            </div>
        </div>
        <div class="form-field">
            <label for="machine-selector">Machine</label>
            <select id="machine-selector"></select>
        </div>
        <div class="form-field" style="margin-top: 12px;">
            <label for="machine-description">Description</label>
            <textarea id="machine-description" rows="3" placeholder="A brief description of the machine..." disabled></textarea>
        </div>
    </div>

<form id="machine-details-form" class="hidden">
    <div class="card card-constrained">
        <div class="card-header">
            <h2>Reference Coordinate System</h2>
        </div>
        <div class="form-stack">
            <div class="form-row">
                <div class="form-field">
                    <label for="machine-input-units">Linear Units</label>
                    <select id="machine-input-units" disabled>
                        <option value="inch">Inch</option>
                    <option value="metric">mm</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="machine-angle-units">Angular Units</label>
                    <select id="machine-angle-units" disabled>
                        <option value="degrees">Degrees</option>
                        <option value="radians">Radians</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="machine-precision">Precision</label>
                    <input type="number" id="machine-precision" min="0" max="8" step="1" placeholder="e.g., 4" disabled>
                </div>
            </div>
            <div class="form-row">
                <div class="form-field">
                    <label for="machine-x-travel">X Travel</label>
                    <input type="number" id="machine-x-travel" placeholder="e.g., 200" step="any" disabled>
                </div>
                <div class="form-field">
                    <label for="machine-y-travel">Y Travel</label>
                    <input type="number" id="machine-y-travel" placeholder="e.g., 200" step="any" disabled>
                </div>
                <div class="form-field">
                    <label for="machine-z-travel">Z Travel</label>
                    <input type="number" id="machine-z-travel" placeholder="e.g., 50" step="any" disabled>
                </div>
            </div>
            <div class="form-row">
                <div class="form-field">
                    <label for="machine-positive-x">Positive-X</label>
                    <select id="machine-positive-x" disabled>
                        <option value="right">Right Side of Table</option>
                        <option value="left">Left Side of Table</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="machine-positive-y">Positive-Y</label>
                    <select id="machine-positive-y" disabled>
                        <option value="front">Front of Table</option>
                        <option value="back">Back of Table</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="machine-positive-z">Positive-Z</label>
                    <select id="machine-positive-z" disabled>
                        <option value="up">Spindle Moves Up</option>
                        <option value="down">Spindle Moves Down</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-field">
                    <label for="machine-fourth-axis">4th Axis Around</label>
                    <select id="machine-fourth-axis" disabled>
                        <option value="x">X-Axis</option>
                        <option value="y">Y-Axis</option>
                        <option value="z">Z-Axis</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="machine-positive-rotation">Positive Rotation</label>
                    <select id="machine-positive-rotation" disabled>
                        <option value="rhr">Right Hand Rule</option>
                        <option value="lhr">Left Hand Rule</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="machine-rotation-zero">Rotation Zero</label>
                    <select id="machine-rotation-zero" disabled>
                        <option value="pos-x">+X Direction</option>
                        <option value="neg-x">-X Direction</option>
                        <option value="pos-y">+Y Direction</option>
                        <option value="neg-y">-Y Direction</option>
                        <option value="pos-z">+Z Direction</option>
                        <option value="neg-z">-Z Direction</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-actions" style="margin-top: 20px;">
            <div class="button-group">
                <button type="button" id="edit-machine-btn" class="btn-primary">Edit</button>
                <button type="submit" id="save-machine-btn" disabled hidden>Save Changes</button>
                <button type="button" id="cancel-machine-edit-btn" disabled hidden>Cancel</button>
            </div>
        </div>
        <p id="machine-status" role="status" aria-live="polite" class="hidden" style="margin-top: 15px; text-align: right;"></p>
    </div>
</form>
</div>
