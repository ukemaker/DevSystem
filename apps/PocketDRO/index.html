<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketDRO</title>
    <link id="main-styles" rel="stylesheet" href="../../styles.css">
</head>
<body class="sidebar-layout">
    <header>
        <h1>PocketDRO</h1>
        <nav id="sidebar-nav">
            <button id="nav-bolt-hole-circle" class="nav-button">Bolt Hole Circle</button>
            <button id="nav-line-holes" class="nav-button">Line Holes</button>
            <button id="nav-arc-milling" class="nav-button">Arc Milling</button>
            <button id="nav-calc-conv" class="nav-button">Calculations & Conversions</button>
            <div class="nav-group">
                <button id="nav-settings-toggle" class="nav-button" aria-controls="settings-submenu" aria-expanded="false">Settings</button>
                <div id="settings-submenu" class="submenu">
                    <button id="nav-system" class="nav-button submenu-item">System</button>
                    <button id="nav-model" class="nav-button submenu-item">Model</button>
                    <button id="nav-machine" class="nav-button submenu-item">Machine</button>
                    <button id="nav-display" class="nav-button submenu-item">Display</button>
                    <button id="nav-print" class="nav-button submenu-item">Print</button>
                    <button id="nav-program" class="nav-button submenu-item">Program</button>
                </div>
            </div>
        </nav>
    </header>

    <main id="content-area">
        <!-- Content will be loaded here -->
    </main>

    <!-- Global Modal for adding projects -->
    <div id="add-project-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Project</h2>
                <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            </div>
            <form id="add-project-form">
                <div class="form-field"><label for="new-project-name">Project Name</label><input type="text" id="new-project-name" required></div>
                <div class="form-field"><label for="new-project-start-date">Start Date</label><input type="date" id="new-project-start-date"></div>
                <div class="form-field"><label for="new-project-end-date">End Date</label><input type="date" id="new-project-end-date"></div>
                <div class="form-field"><label for="new-project-status">Status</label><select id="new-project-status"><option value="Not Started">Not Started</option><option value="In Progress">In Progress</option><option value="On Hold">On Hold</option><option value="Completed">Completed</option></select></div>
                <div class="form-actions" style="justify-content: flex-end;">
                    <button type="button" id="modal-cancel-btn">Cancel</button>
                    <button type="submit" class="btn-primary">Save Project</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
